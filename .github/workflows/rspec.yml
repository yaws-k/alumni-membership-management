name: Run RSpec

on:
  push:
  workflow_dispatch:

jobs:
  rspec:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27018:27018
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Cache node modules
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Yarn install
        run: yarn install

      - name: Run rspec
        run: bin/rspec
